server:
  port: 8090

spring:
  datasource:
    url: jdbc:h2:mem:testdb
    username: sa
    password: password
    driver-class-name: org.h2.Driver
  jpa:
    show-sql: true
    hibernate:
      ddl-auto: update
      database-platform: org.hibernate.dialect.H2Dialect
    defer-datasource-initialization: true
  h2:
    console:
      enabled: true
  application:
    name: sunbelt

springdoc:
  swagger-ui:
    url: /open-api.yaml
openapi:
  aPIDocumentation:
    base-path: /sunbelt

